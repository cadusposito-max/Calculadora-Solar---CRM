<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Técnica</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-gray-200 p-4 relative antialiased">

<div class="max-w-7xl mx-auto my-6">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg">
        <div class="flex items-center gap-4">
                <div>
                    <h1 class="text-xl font-bold text-white leading-none">Calculadora Solar</h1>
                    <span class="text-xs text-gray-400">Validação Técnica Profissional</span>
                </div>
            </a>
        </div>
        <div class="mt-4 md:mt-0 flex gap-3">
            <a id="back-link" href="dashboard.html" class="text-sm text-gray-400 hover:text-white transition flex items-center border border-gray-600 px-3 py-2 rounded-lg hover:bg-gray-700">
                <i class='bx bx-arrow-back mr-1'></i> Voltar
            </a>
            </a>
        </div>
    </div>

    <form id="solar-form">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">

            <div class="space-y-6">
                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <h3 class="text-base font-bold text-white mb-4 flex items-center gap-2">
                        <i class='bx bx-sun text-blue-400'></i> Dados do Sistema
                    </h3>

                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-compact">Inversores</label>
                                <input type="number" id="inverterCount" value="1" class="input-compact">
                            </div>
                            <div>
                                <label class="label-compact">Total Módulos</label>
                                <input type="number" id="moduleCount" placeholder="Ex: 68" class="input-compact">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-compact">Irradiação</label>
                                <div class="relative">
                                    <input type="number" id="irradiation" value="5.4" step="0.1" class="input-compact pr-8">
                                    <span class="absolute right-2 top-1.5 text-xs text-gray-500">kWh</span>
                                </div>
                            </div>
                            <div>
                                <label class="label-compact">Perdas (%)</label>
                                <input type="number" id="systemLosses" value="20" class="input-compact">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-purple-500"></div>
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-base font-bold text-white flex items-center gap-2">
                            <i class='bx bx-trending-down text-purple-400'></i> Queda de Tensão
                        </h3>
                        <input id="enableVdropCalc" type="checkbox" class="accent-purple-500 w-4 h-4">
                    </div>

                    <div id="vdrop-inputs" class="hidden space-y-3 pt-2 border-t border-gray-700">
                        <div>
                            <label class="label-compact">Distância (m)</label>
                            <input type="number" id="cableDistance" placeholder="Ex: 20" class="input-compact">
                        </div>
                        <div>
                            <label class="label-compact">Bitola Teste</label>
                            <select id="dcCableSize" class="input-compact">
                                <option value="4">4 mm²</option>
                                <option value="6" selected>6 mm²</option>
                                <option value="10">10 mm²</option>
                                <option value="16">16 mm²</option>
                            </select>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 italic" id="vdrop-hint">Habilite para calcular perdas nos cabos CC.</p>
                </div>
            </div>

            <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-amber-500"></div>

                <div class="flex flex-col gap-2 mb-4">
                    <h3 class="text-base font-bold text-white flex items-center gap-2">
                        <i class='bx bx-server text-amber-400'></i> Inversor e Rede
                    </h3>
                    <div class="flex gap-1">
                        <div class="combobox-container flex-grow">
                            <input type="text" id="searchInverter" placeholder="Buscar inversor salvo..."
                                   class="bg-gray-900 border border-gray-600 text-gray-300 text-xs rounded-l px-2 py-1.5 w-full focus:outline-none focus:border-amber-500" autocomplete="off">
                            <input type="hidden" id="savedInvertersId">
                            <div id="listInverter" class="combobox-list custom-scrollbar"></div>
                        </div>

                        <button onclick="saveEquipment('inverter')" type="button" class="bg-gray-700 hover:bg-amber-600 text-white px-2 rounded-none border-y border-r border-gray-600 transition"><i class='bx bxs-save'></i></button>
                        <button onclick="deleteEquipment('inverter')" type="button" class="bg-gray-700 hover:bg-red-600 text-white px-2 rounded-r border-y border-r border-gray-600 transition"><i class='bx bx-trash'></i></button>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="invBrand" placeholder="Marca" class="input-compact bg-gray-900/50">
                        <input type="text" id="invModel" placeholder="Modelo" class="input-compact bg-gray-900/50">
                    </div>

                    <div>
                        <label class="label-compact">Tipo de Rede</label>
                        <select id="gridType" class="input-compact">
                            <option value="220_trifasico">220V Trifásico (3F+N)</option>
                            <option value="380_trifasico">380V Trifásico (3F+N)</option>
                            <option value="220_bifasico">220V Bifásico (F+F+N)</option>
                            <option value="127_monofasico">127V Monofásico (F+N)</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="label-compact">Potência (W)</label>
                            <input type="number" id="inverterPower" placeholder="30000" class="input-compact">
                        </div>
                        <div>
                            <label class="label-compact">Overload (%)</label>
                            <input type="number" id="overload" value="50" class="input-compact">
                        </div>
                    </div>

                    <div class="bg-gray-900/30 p-3 rounded-lg border border-gray-700/50">
                        <p class="text-[10px] text-gray-400 uppercase font-bold mb-2 tracking-wider">Configuração MPPT</p>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <div>
                                <label class="label-compact">Qtd MPPTs</label>
                                <input type="number" id="mpptCount" value="4" class="input-compact">
                            </div>
                            <div>
                                <label class="label-compact">Entradas/MPPT</label>
                                <input type="text" id="connectorsPerMppt" value="2" class="input-compact text-center" title="Ex: 2 ou 3,3,2,2">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-compact">V Mín (Start)</label>
                                <input type="number" id="mpptMinV" placeholder="180" class="input-compact">
                            </div>
                            <div>
                                <label class="label-compact">V Máx (Entrada)</label>
                                <input type="number" id="inverterMaxV" placeholder="1000" class="input-compact">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="label-compact">Corrente Máx (A) por MPPT</label>
                            <input type="number" id="mpptMaxA" placeholder="30" class="input-compact">
                        </div>
                    </div>

                    <div>
                        <label class="label-compact">Fator Agrupamento (FCA)</label>
                        <select id="groupingFactor" class="input-compact">
                            <option value="1.0">1 Circuito</option>
                            <option value="0.7" selected>3 Circuitos (Padrão)</option>
                            <option value="0.65">4+ Circuitos</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-green-500"></div>

                <div class="flex flex-col gap-2 mb-4">
                    <h3 class="text-base font-bold text-white flex items-center gap-2">
                        <i class='bx bx-grid-alt text-green-400'></i> Módulo FV
                    </h3>
                    <div class="flex gap-1">
                        <div class="combobox-container flex-grow">
                            <input type="text" id="searchModule" placeholder="Buscar módulo salvo..."
                                   class="bg-gray-900 border border-gray-600 text-gray-300 text-xs rounded-l px-2 py-1.5 w-full focus:outline-none focus:border-green-500" autocomplete="off">
                            <input type="hidden" id="savedModulesId">
                            <div id="listModule" class="combobox-list custom-scrollbar"></div>
                        </div>

                        <button onclick="saveEquipment('module')" type="button" class="bg-gray-700 hover:bg-green-600 text-white px-2 rounded-none border-y border-r border-gray-600 transition"><i class='bx bxs-save'></i></button>
                        <button onclick="deleteEquipment('module')" type="button" class="bg-gray-700 hover:bg-red-600 text-white px-2 rounded-r border-y border-r border-gray-600 transition"><i class='bx bx-trash'></i></button>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="modBrand" placeholder="Marca" class="input-compact bg-gray-900/50">
                        <input type="text" id="modModel" placeholder="Modelo" class="input-compact bg-gray-900/50">
                    </div>

                    <div>
                        <label class="label-compact">Potência (Wp)</label>
                        <input type="number" id="modulePower" placeholder="585" class="input-compact text-green-400 font-bold">
                    </div>

                    <div class="bg-gray-900/30 p-3 rounded-lg border border-gray-700/50">
                        <p class="text-[10px] text-gray-400 uppercase font-bold mb-2 tracking-wider">Dados Elétricos (STC)</p>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <div>
                                <label class="label-compact text-sky-400">Vmp (V)</label>
                                <input type="number" id="moduleVmp" placeholder="42.7" step="0.01" class="input-compact">
                            </div>
                            <div>
                                <label class="label-compact text-sky-400">Imp (A)</label>
                                <input type="number" id="moduleImp" placeholder="13.6" step="0.01" class="input-compact">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-compact text-gray-400">Voc (V)</label>
                                <input type="number" id="moduleVoc" placeholder="51.6" step="0.01" class="input-compact">
                            </div>
                            <div>
                                <label class="label-compact text-gray-400">Isc (A)</label>
                                <input type="number" id="moduleIsc" placeholder="14.4" step="0.01" class="input-compact">
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="label-compact">Coef. Temp (%/°C)</label>
                            <input type="number" id="tempCoef" value="-0.27" step="0.01" class="input-compact">
                        </div>
                        <div>
                            <label class="label-compact">Temp Mín (°C)</label>
                            <input type="number" id="minTemp" value="5" class="input-compact">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-8 flex flex-col sm:flex-row gap-4 p-4 bg-gray-800 rounded-xl border border-gray-700 shadow-xl">
            <button type="button" id="calculate-button" class="flex-1 bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-[1.01] active:scale-[0.99] flex items-center justify-center text-lg">
                <i class='bx bx-check-shield text-2xl mr-2'></i> Validar
            </button>
            <button type="button" id="save-button" class="hidden sm:flex-1 bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-[1.01] flex items-center justify-center text-lg">
                <i class='bx bx-save text-2xl mr-2'></i> Salvar
            </button>
            <button type="button" id="clear-button" class="sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-300 font-bold py-3 px-6 rounded-lg transition flex items-center justify-center">
                <i class='bx bx-trash text-xl'></i>
            </button>
        </div>

    </form>

    <div id="results" class="hidden mt-8 p-6 bg-gray-800 border-t-4 border-amber-500 rounded-xl shadow-2xl animate-fade-in">
    </div>
</div>

<div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

<script>
    document.getElementById('enableVdropCalc').addEventListener('change', function(){
        document.getElementById('vdrop-inputs').classList.toggle('hidden');
        document.getElementById('vdrop-hint').classList.toggle('hidden');
    });
</script>
<script src="calculadora.js"></script>
</body>

</html>
