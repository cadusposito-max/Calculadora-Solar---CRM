<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Calculadora Solar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <header class="bg-gray-900/80 backdrop-blur-sm z-50 border-b border-gray-700">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center text-amber-400 hover:opacity-80 transition-opacity">
        <i class='bx bxs-calculator text-3xl mr-2'></i>
        <span class="text-2xl font-bold text-white">Calculadora Solar</span>
      </a>
      <div class="flex items-center space-x-4">
        <span id="user-email" class="text-sm text-gray-400 hidden sm:block"></span>
        <button id="logout" class="cta-button outline-amber text-sm py-2 px-4 flex items-center">
          <i class='bx bx-log-out text-lg mr-2'></i>
          Sair
        </button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Meu Perfil</h1>
      <a href="dashboard.html" class="text-gray-300 hover:text-amber-400 transition-colors text-sm flex items-center">
        <i class='bx bx-arrow-back mr-2'></i> Voltar para Projetos
      </a>
    </div>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="md:col-span-1 flex flex-col items-center text-center">
        <img id="avatar-img" src="https://placehold.co/160x160/1F2937/4B5563?text=... "
          class="w-40 h-40 rounded-full object-cover mb-4 border-2 border-gray-600">
        <input type="file" id="avatar-upload" class="hidden" accept="image/png, image/jpeg">
        <button id="upload-avatar-button" class="cta-button outline-amber">Trocar Foto</button>
        <p id="upload-feedback" class="text-sm mt-2 h-4"></p>
      </div>

      <div class="md:col-span-2 bg-gray-800 p-8 rounded-lg border border-gray-700">
        <form id="profile-form" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-400">Nome de Usuário</label>
            <input type="text" id="username"
              class="mt-1 w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-amber-500 focus:ring-amber-500">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="city" class="block text-sm font-medium text-gray-400">Cidade</label>
              <input type="text" id="city"
                class="mt-1 w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-amber-500 focus:ring-amber-500">
            </div>
            <div>
              <label for="state" class="block text-sm font-medium text-gray-400">Estado</label>
              <input type="text" id="state"
                class="mt-1 w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-amber-500 focus:ring-amber-500">
            </div>
          </div>
          <hr class="border-gray-600 !my-6">
          <h3 class="text-lg font-bold text-white">Preferências Padrão</h3>
          <div>
            <label for="default-irradiation" class="block text-sm font-medium text-gray-400">Irradiação Solar Padrão
              (kWh/m²/dia)</label>
            <input type="number" step="0.01" id="default-irradiation"
              class="mt-1 w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-amber-500 focus:ring-amber-500">
          </div>
          <div>
            <label for="default-losses" class="block text-sm font-medium text-gray-400">Perdas do Sistema Padrão
              (%)</label>
            <input type="number" step="1" id="default-losses"
              class="mt-1 w-full p-2 bg-gray-700 rounded border border-gray-600 focus:border-amber-500 focus:ring-amber-500">
          </div>

          <div class="text-right pt-4">
            <button id="save-profile-button" type="submit" class="cta-button green">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = "https://uhofnzijvikcgicdkphz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVob2ZuemlqdmlrY2dpY2RrcGh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzA2OTAsImV4cCI6MjA3NDQwNjY5MH0.s0x31vAorKqMMtp149a2GndlNPNTuV52TRsCt4X7yVg";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    // --- ELEMENTOS DA PÁGINA ---
    const profileForm = document.getElementById('profile-form');
    const saveButton = document.getElementById('save-profile-button');
    const avatarImg = document.getElementById('avatar-img');
    const uploadAvatarButton = document.getElementById('upload-avatar-button');
    const avatarUploadInput = document.getElementById('avatar-upload');
    const uploadFeedback = document.getElementById('upload-feedback');

    // --- LÓGICA PRINCIPAL ---
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      document.getElementById("user-email").textContent = user.email;
      await loadProfile();

      // Configura os ouvintes de eventos
      profileForm.addEventListener('submit', updateProfile);
      uploadAvatarButton.addEventListener('click', () => avatarUploadInput.click());
      avatarUploadInput.addEventListener('change', uploadAvatar);
    });

    // --- CARREGAR DADOS DO PERFIL ---
    async function loadProfile() {
      try {
        const { data, error } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
        if (error) throw error;
        if (data) {
          document.getElementById('username').value = data.username || '';
          document.getElementById('city').value = data.city || '';
          document.getElementById('state').value = data.state || '';
          document.getElementById('default-irradiation').value = data.default_irradiation || '';
          document.getElementById('default-losses').value = data.default_system_losses || '';
          if (data.avatar_url) {
            avatarImg.src = data.avatar_url;
          }
        }
      } catch (error) {
        console.error("Erro ao carregar perfil:", error);
        alert("Não foi possível carregar os dados do seu perfil.");
      }
    }

    // --- ATUALIZAR DADOS DO PERFIL (FORMULÁRIO) ---
    async function updateProfile(event) {
      event.preventDefault();
      saveButton.disabled = true;
      saveButton.innerText = 'Salvando...';

      try {
        const updates = {
          id: currentUser.id,
          username: document.getElementById('username').value,
          city: document.getElementById('city').value,
          state: document.getElementById('state').value,
          default_irradiation: document.getElementById('default-irradiation').value,
          default_system_losses: document.getElementById('default-losses').value,
        };

        const { error } = await supabase.from('profiles').upsert(updates);
        if (error) throw error;
        alert('Perfil atualizado com sucesso!');
      } catch (error) {
        console.error("Erro ao atualizar perfil:", error);
        alert('Erro ao atualizar o perfil: ' + error.message);
      } finally {
        saveButton.disabled = false;
        saveButton.innerText = 'Salvar Alterações';
      }
    }

    // --- LÓGICA DE UPLOAD DO AVATAR ---
    async function uploadAvatar(event) {
      const file = event.target.files[0];
      if (!file) return;

      uploadAvatarButton.disabled = true;
      uploadFeedback.innerText = 'Enviando...';

      try {
        const fileExt = file.name.split('.').pop();
        const filePath = `${currentUser.id}/${Date.now()}.${fileExt}`;

        const { error: uploadError } = await supabase.storage.from('avatars').upload(filePath, file);
        if (uploadError) throw uploadError;

        const { data } = supabase.storage.from('avatars').getPublicUrl(filePath);
        if (!data) throw new Error("Não foi possível obter a URL pública da imagem.");
        const publicUrl = data.publicUrl;
        
        // Atualiza a URL no banco de dados
        const { error: updateError } = await supabase.from('profiles').update({ avatar_url: publicUrl }).eq('id', currentUser.id);
        if (updateError) throw updateError;
        
        // Atualiza a imagem na tela
        avatarImg.src = publicUrl;
        uploadFeedback.innerText = 'Foto alterada!';
        setTimeout(() => uploadFeedback.innerText = '', 3000);

      } catch (error) {
        console.error("Erro no upload do avatar:", error);
        uploadFeedback.innerText = 'Erro no envio.';
        alert('Erro ao enviar a foto: ' + error.message);
      } finally {
        uploadAvatarButton.disabled = false;
        avatarUploadInput.value = ''; // Limpa o input de arquivo
      }
    }

    // --- LOGOUT ---
    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>

</body>

</html>
