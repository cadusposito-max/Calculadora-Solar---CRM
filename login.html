<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Calculadora Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Fundo Grid Animado na Tela Toda */
        .grid-bg-full {
            background-color: #111827;
            background-image:
                    linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 60s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* Input moderno */
        .login-input {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid #374151;
            transition: all 0.3s;
        }
        .login-input:focus {
            background: rgba(17, 24, 39, 0.9);
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }

        /* Animação de entrada */
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(15px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="h-screen w-full flex items-center justify-center grid-bg-full p-4">

<div class="w-full max-w-md bg-gray-800/90 backdrop-blur-xl p-8 rounded-2xl border border-gray-700 shadow-2xl fade-in-up relative">

    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gray-900 border border-gray-700 text-amber-500 mb-4 shadow-lg">
            <i class='bx bxs-calculator text-4xl'></i>
        </div>
        <h1 class="text-2xl font-bold text-white">Calculadora Solar</h1>
        <p class="text-gray-400 text-sm mt-1">Acesse sua área técnica</p>
    </div>

    <div id="login-view">
        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">E-mail</label>
                <div class="relative group">
                    <i class='bx bx-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-amber-500 transition-colors'></i>
                    <input type="email" id="login-email" placeholder="seu@email.com" required
                           class="login-input w-full p-3 pl-10 rounded-lg text-white placeholder-gray-600 outline-none" />
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Senha</label>
                <div class="relative group">
                    <i class='bx bx-lock-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-amber-500 transition-colors'></i>
                    <input type="password" id="login-pass" placeholder="••••••••" required
                           class="login-input w-full p-3 pl-10 rounded-lg text-white placeholder-gray-600 outline-none" />
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-xs text-amber-500 hover:text-amber-400 hover:underline transition-all">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-amber-900/20 transform transition hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2">
                <span>Entrar</span> <i class='bx bx-right-arrow-alt'></i>
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <p class="text-sm text-gray-400">
                Novo por aqui?
                <a href="#" id="show-signup" class="font-bold text-white hover:text-amber-400 transition-colors ml-1">Criar conta</a>
            </p>
        </div>
    </div>

    <div id="signup-view" class="hidden">
        <form id="signup-form" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">E-mail Profissional</label>
                <div class="relative group">
                    <i class='bx bx-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-green-500 transition-colors'></i>
                    <input type="email" id="signup-email" placeholder="seu@email.com" required
                           class="login-input w-full p-3 pl-10 rounded-lg text-white placeholder-gray-600 outline-none focus:border-green-500 focus:shadow-[0_0_0_2px_rgba(34,197,94,0.2)]" />
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Criar Senha</label>
                <div class="relative group">
                    <i class='bx bx-lock-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-green-500 transition-colors'></i>
                    <input type="password" id="signup-pass" placeholder="Mínimo 6 caracteres" required
                           class="login-input w-full p-3 pl-10 rounded-lg text-white placeholder-gray-600 outline-none focus:border-green-500 focus:shadow-[0_0_0_2px_rgba(34,197,94,0.2)]" />
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-green-900/20 transform transition hover:-translate-y-0.5 active:scale-95">
                Confirmar Cadastro
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-700 text-center">
            <p class="text-sm text-gray-400">
                Já tem acesso?
                <a href="#" id="show-login" class="font-bold text-white hover:text-green-400 transition-colors ml-1">Fazer Login</a>
            </p>
        </div>
    </div>

    <div id="msg-box" class="hidden mt-4 p-3 rounded-lg text-sm text-center font-medium animate-pulse"></div>

    <div class="text-center mt-6">
        <a href="index.html" class="text-xs text-gray-500 hover:text-white transition-colors inline-flex items-center gap-1">
            <i class='bx bx-home-alt'></i> Voltar para Home
        </a>
    </div>

</div>

<script>
    const SUPABASE_URL = "https://uhofnzijvikcgicdkphz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVob2ZuemlqdmlrY2dpY2RrcGh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzA2OTAsImV4cCI6MjA3NDQwNjY5MH0.s0x31vAorKqMMtp149a2GndlNPNTuV52TRsCt4X7yVg";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msgBox = document.getElementById("msg-box");
    const loginView = document.getElementById("login-view");
    const signupView = document.getElementById("signup-view");
    const showSignup = document.getElementById("show-signup");
    const showLogin = document.getElementById("show-login");

    function showMessage(text, type) {
        msgBox.textContent = text;
        msgBox.className = `mt-4 p-3 rounded-lg text-sm text-center font-medium ${type === 'error' ? 'bg-red-900/50 text-red-200 border border-red-800' : 'bg-green-900/50 text-green-200 border border-green-800'}`;
        msgBox.classList.remove("hidden");
    }

    showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        loginView.classList.add("hidden");
        signupView.classList.remove("hidden");
        msgBox.classList.add("hidden");
    });

    showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        signupView.classList.add("hidden");
        loginView.classList.remove("hidden");
        msgBox.classList.add("hidden");
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Autenticando...";
        btn.disabled = true;

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-pass").value;

        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            showMessage("Dados incorretos. Tente novamente.", 'error');
            btn.innerHTML = originalText;
            btn.disabled = false;
        } else {
            window.location.href = "dashboard.html";
        }
    });

    // Cadastro
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;
        btn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Registrando...";
        btn.disabled = true;

        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-pass").value;

        const { error } = await supabase.auth.signUp({ email, password });

        if (error) {
            showMessage(error.message, 'error');
            btn.innerText = originalText;
            btn.disabled = false;
        } else {
            showMessage("Sucesso! Verifique seu e-mail.", 'success');
            btn.innerText = "Verifique seu E-mail";
        }
    });
</script>
</body>
</html>
